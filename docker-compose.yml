services:
  frontwall:
    build: .
    container_name: frontwall
    ports:
      - "8000:8000"
      - "8080-8099:8080-8099"
    volumes:
      - ./data:/app/data
    environment:
      - WS_SECRET_KEY=${WS_SECRET_KEY:-change-me-in-production}
      - WS_ADMIN_PORT=8000
      - WS_LOG_LEVEL=info
      - WS_DATA_DIR=/app/data
      - WS_COOKIE_SECURE=false
      # SMTP for invites and password resets (optional)
      # - WS_SMTP_HOST=${WS_SMTP_HOST:-}
      # - WS_SMTP_PORT=${WS_SMTP_PORT:-}
      # - WS_SMTP_USER=${WS_SMTP_USER:-}
      # - WS_SMTP_PASSWORD=${WS_SMTP_PASSWORD:-}
      # - WS_SMTP_FROM_EMAIL=${WS_SMTP_FROM_EMAIL:-}
      # - WS_SMTP_FROM_NAME=${WS_SMTP_FROM_NAME:-}
      # WebAuthn / Passkey (adjust for your domain)
      # - WS_WEBAUTHN_RP_ID=${WS_WEBAUTHN_RP_ID:-}
      # - WS_WEBAUTHN_RP_NAME=${WS_WEBAUTHN_RP_NAME:-}
      # - WS_WEBAUTHN_ORIGIN=${WS_WEBAUTHN_ORIGIN:-}
      # - WS_BASE_URL=${WS_BASE_URL:-}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
